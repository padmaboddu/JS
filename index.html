<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Boxes</title>
<style>
    /* CSS styles */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
    }
   

    .container {
        display: flex;
    }

    .box {
        position: relative; /* Add relative positioning */
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #fffcff, #ac72b2);
        border: none;
        border-radius: 16px;
        text-align: center;
        line-height: 200px;
        margin: 0 20px; /* Add margin between the boxes */
        font-size: 20px;
        font-weight: bold;
        color: #555;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        padding: 0 20px; /* Add horizontal padding */
    }

    .btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }
    .container a{
        text-decoration: none;
    }
    
</style>
</head>
<body>
  

<!-- Three Boxes Container -->
<div class="container">
    <img src="">
    <!-- Box 1 -->
   <a href="./trascation/dashboard.html"> <div class="box" id="loginBox">
        Transaction
        <div class="btn-container">
            <button class="btn" >Transaction</button>
        </div>
    </div>
</a>

    <!-- Box 2 -->
   <a href="./Shopping/shoping.html"> 
    <div class="box" id="shoppingBox">
        Shopping
        <div class="btn-container">
            <button class="btn" >Start Shopping</button>
        </div>
    </div>
</a>

    <!-- Box 3 -->
     <a href="./apicalling/apicaling.html">
    <div class="box" id="apiBox">
        API Calling
        <div class="btn-container">
            <button class="btn" >Call API</button>
        </div>
    </div>
</div>
</a>




</body>
</html>
