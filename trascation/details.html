<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Document</title>
</head>
<style>
    body {
            background-color: #f0e6e6; 
            color: white; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h1 {
            text-transform: uppercase;
            font-weight: 800;
            font-size: 50px;
            color: rgb(7, 7, 241);
            text-align: center;
            margin: 50px 0;
        }

        h3 {
            text-transform: uppercase;
            text-decoration: underline;
            color: white;
        }

        #block {
            display: flex;
            justify-content: center; 
            padding: 20px; 
            width: 100%; 
            max-width: 800px; 
        }

        .head {
            border: 1px solid burlywood;
            border-radius: 50px;
            background: linear-gradient(45deg, #92b4c9, #426497, rgb(155, 203, 233));
            padding: 20px;
            width: 100%; 
            transition: 200ms;
            text-align: center; 
        }

        input {
            text-align: center;
            border: 2px solid burlywood;
            border-radius: 30px;
            width: 100%;
            max-width: 170px; 
            height: 40px;
            margin-top: 20px;
            color: black;
        }

        button {
            text-align: center;
            border: 2px solid burlywood;
            color: black;
            margin-top: 20px;
            width: 100%;
            max-width: 100px; 
            height: 30px;
            background-color: white;
            cursor: pointer;
            border-radius: 5px; 
        }

        button:hover {
            background-color: burlywood;
        }

        .cd {
            display: flex;
            justify-content: center; 
            margin-top: 20px; 
        }

        .cd button {
            margin: 0 10px; 
            width: 80px; 
        }

      
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            input, button {
                max-width: 100%; 
            }
           
        }
    </style>
</head>
<body>
    <a href="dashboard.html"><button><i class="fa-solid fa-house"></i> Home</button></a>
    <h1>Account Details</h1>

    <div id="block">
        <div class="head">
            <h3>Account Information</h3>
            <h2>Account Holder: Padma Boddu</h2>
            <h2>Account Number: 75936981</h2>
            <h2>Account Type: Savings</h2>
            <h2>Balance: <span id="balance">100000</span></h2>
            <input type="number" id="amount" placeholder="Enter Amount" />
            <div>
                <button id="credit-button">Credit Money</button>
                <button id="debit-button">Debit Money</button>
            </div>
            <div class="cd">
                <a href="credit.html"><button>Credit</button></a>
                <a href="debit.html"><button>Debit</button></a>
            </div> 
        </div>   
    </div>

    <script>
        const balanceElement = document.getElementById('balance');
        const amountInput = document.getElementById('amount');
        const creditButton = document.getElementById('credit-button');
        const debitButton = document.getElementById('debit-button');

        let balance = 100000;

        creditButton.addEventListener('click', () => {
            const amount = parseInt(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            balance += amount;
            balanceElement.innerText = balance;
            amountInput.value = '';
        });

        debitButton.addEventListener('click', () => {
            const amount = parseInt(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            if (amount > balance) {
                alert("Insufficient balance.");
            } else {
                balance -= amount;
                balanceElement.innerText = balance;
                amountInput.value = '';
            }
        });

    </script>
</body>
</html>
