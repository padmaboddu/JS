<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Document</title>
</head>
<style>
    .main {
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .block {
            text-align: center;
            border: 5px solid #74C0FC;
            padding: 30px; 
            border-radius: 20px; 
            background: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; 
        }
        .block button {
            border: 3px solid #74C0FC;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .block button:hover {
            background-color: #74C0FC;
            color: white;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <a href="dashboard.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> Home</a>
    </div>
    <div class="main">
        <div class="block">
            <h1>Debit Card Payment</h1>
            <form onsubmit="return false;"> 
                <div class="row mb-3">
                    <div class="col-md-6"> 
                        <label for="inputCardNumber" class="form-label">Card Number</label> 
                        <input type="text" class="form-control" id="inputCardNumber" required> 
                    </div> 
                    <div class="col-md-6"> 
                        <label for="inputCVV" class="form-label">Card CVV</label> 
                        <input type="text" class="form-control" id="inputCVV" required> 
                    </div> 
                </div> 
                <div class="row mb-3"> 
                    <div class="col-md-6"> 
                        <label for="inputExpiry" class="form-label">Card Expiry (MM/YY)</label> 
                        <input type="text" class="form-control" id="inputExpiry" placeholder="MM/YY" required> 
                    </div> 
                    <div class="col-md-6"> 
                        <label for="inputAmount" class="form-label">Enter Amount</label> 
                        <input type="number" class="form-control" id="inputAmount" required>
                    </div> 
                </div>  
                <button type="button" class="btn btn-primary" onclick="debi()">Debit</button>
                <h2 id="hello" class="mt-3"></h2>
            </form>
        </div>  
    </div>
    <script>
        var pin = prompt("Enter your 4-digit PIN:");
        if (pin.length === 4) {
            alert("Success");
        } else {
            alert("Invalid PIN. Please enter 4 digits.");
        }

        const fixamt = 100000;
        function debi() {
            let user = parseInt(document.getElementById("inputAmount").value);
            if (isNaN(user) || user < 0) {
                alert("Please enter a valid amount.");
                return;
            }
            let totalamt = fixamt - user;
            if (totalamt < 0) {
                alert("Insufficient balance.");
                return;
            }
            document.getElementById("hello").innerHTML = "Your total balance = " + totalamt;
        }
    </script>


  
</head>
</body>
    

   
    
 
   
    
</body>
</html>
