<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Document</title>
</head>
<style>
    .main {
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh; /* Full height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }
        .block {
            text-align: center;
            border: 5px solid #74C0FC;
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 20px; /* Adjusted border radius */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        .block button {
            border: 3px solid #74C0FC;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .block button:hover {
            background-color: #74C0FC;
            color: white;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <a href="dashboard.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> Home</a>
    </div>
    <div class="main">
        <div class="block">
            <h1>Credit Card Payment</h1>
            <form> 
                <div class="row mb-3">
                    <div class="col-md-6"> 
                        <label for="inputCardNumber" class="form-label">Card Number</label> 
                        <input type="text" class="form-control" id="inputCardNumber" required> 
                    </div> 
                    <div class="col-md-6"> 
                        <label for="inputCVV" class="form-label">Card CVV</label> 
                        <input type="text" class="form-control" id="inputCVV" required> 
                    </div> 
                </div> 
                <div class="row mb-3"> 
                    <div class="col-md-6"> 
                        <label for="inputExpiry" class="form-label">Card Expiry (MM/YY)</label> 
                        <input type="text" class="form-control" id="inputExpiry" placeholder="MM/YY" required> 
                    </div> 
                    <div class="col-md-6"> 
                        <label for="inputAmount" class="form-label">Enter Amount</label> 
                        <input type="number" class="form-control" id="inputAmount" required>
                    </div> 
                </div>  
                <button type="button" class="btn btn-success" onclick="cred()">Credit</button>
                <h2 id="hello" class="mt-3"></h2>
            </form>
        </div>  
    </div>

    <script>
        var pin = prompt("Enter your 4-digit PIN:");
        if (pin.length === 4) {
            alert("Success");
        } else {
            alert("Invalid PIN. Please enter 4 digits.");
        }

        let fixamt = 100000;
        function cred() {
            let user = parseInt(document.getElementById("inputAmount").value);
            if (isNaN(user) || user < 0) {
                alert("Please enter a valid amount.");
                return;
            }
            let totalamt = user + fixamt;
            document.getElementById("hello").innerHTML = "Your total balance = " + totalamt;
        }
    </sript>
</body>
</html>
